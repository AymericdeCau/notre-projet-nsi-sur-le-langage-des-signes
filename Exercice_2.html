<!DOCTYPE html>
<html lang="fr">
<head>

<body class="type2">
    <script src="bandeau.js"></script>

    <main class="simple">
        <h1>Exercice</h1>
      <section class="animé">
        <div class="exercices">
            <h4 id="la_question"></h4>
            <button class="b_im_ex"id="b1"><img class="b_question" id="img_qst_1"></button>
            <button class="b_im_ex"id="b2"><img class="b_question" id="img_qst_2"></button>
            <button class="b_im_ex"id="b3"><img class="b_question" id="img_qst_3"></button>

            <p class="solution" id="faux"></p>
            <button id="b_suivant" class="suivant">Suivant</button>
            <h4 id="le_score"></h4>

            <img alt="étoile-vide" id="star1" src="./asserts/étoile-vide.png" width="25px">
            <img alt="étoile-vide" id="star2" src="./asserts/étoile-vide.png" width="25px">
            <img alt="étoile-vide" id="star3" src="./asserts/étoile-vide.png" width="25px">
            <img alt="étoile-vide" id="star4" src="./asserts/étoile-vide.png" width="25px">
            <img alt="étoile-vide" id="star5" src="./asserts/étoile-vide.png" width="25px">
            <h4 id="bravo_niv">Bravo tu as validé ce niveau avec succés !</h4>
        </div>
      </section>
    </main>

    <script src="footer.js"></script>

    <span class="banderole"></span>
    <span class="banderole" style="left: 90%;"></span>

    <script src="exercice_aléatoire.js"></script>
